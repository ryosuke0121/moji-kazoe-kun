<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字数カウンター</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>文字数カウンター</h1>

  <label for="text">テキストを入力してください:</label>
  <textarea id="text" placeholder="ここにテキストを入力してください"></textarea>

  <label>
    <input type="checkbox" id="includePunctuation"> 句読点を含む
  </label>

  <button onclick="countCharacters()">文字数を数える</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
